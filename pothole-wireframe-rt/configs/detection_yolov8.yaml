model: YOLOv8
input_size: [640, 640]
confidence_threshold: 0.25
nms_threshold: 0.45
classes:
  - pothole
  - crack
  - bump
weights_path: "weights/yolo/yolov8_weights.pt"
device: "cuda"  # or "cpu" depending on the setup
image_mean: [0.485, 0.456, 0.406]
image_std: [0.229, 0.224, 0.225]
augmentation:
  - type: "horizontal_flip"
    probability: 0.5
  - type: "random_crop"
    size: [640, 640]
  - type: "color_jitter"
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
logging:
  enabled: true
  log_file: "logs/detection.log"